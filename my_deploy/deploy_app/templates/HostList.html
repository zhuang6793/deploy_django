<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .nav {
            background-image: url("../static/img/icon/location.png");
            background-position: 22px 13px;
            background-repeat: no-repeat;
            background-color: #ffffff;

            line-height: 50px;
            padding-left: 50px;
            height: 50px;
            margin: 24px 24px 0px 24px;
            font-size: 19px;
            font-family: "Microsoft YaHei UI";
            border-radius: 4px;

        }

        .content {
            background-color: #ffffff;
            height: 100%;
            margin: 24px;
            border-radius: 4px;
        }

        .nav_list {
            font-size: 18px;

        }

        .nav_info {
            font-size: 18px;
            color: #999999;
        }

        .add_but {
            margin: 24px;
            background-color: #2f88ff;
            color: white;
            border: none;
            border-radius: 4px;
            height: 30px;
            width: 80px;
        }

        .host_table {
            margin: 0 24px 0 24px;
            border: #e6e6e6 1px solid;
            border-radius: 4px;
            overflow: auto;
        }

        .host_table table {
            border-collapse: collapse;
            border-spacing: 0;
            empty-cells: show;
            width: 100%;
        }

        .host_table thead {
            background-color: #eeeeee;
            text-align: left;
            vertical-align: bottom;
            font-size: 14px;
        {#color: #333333;#}

        }

        .host_table td {
            color: #666666;
        }

        .host_table td, .host_table th {
            border-top: #e6e6e6 1px solid;
            margin: 0;
            padding: .5em 1em;
            font-size: 14px;
            font-family: "Microsoft YaHei UI";
            font-weight: normal;
        }

        td, th {
            padding: 0;
        }

        .add_content {
            display: none;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 60%;
        {#height: 55%;#} border-radius: 4px;
            background-color: white;
        {#text-align: center;#} z-index: 1002;
            overflow: hidden;
        }

        .black_overlay {
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1001;
            -moz-opacity: 0.6;
            opacity: .60;
            filter: alpha(opacity=66);
        }

        .add_head {
            height: 42px;
            background-color: #f8f8f8;
            line-height: 42px;
            border: #e6e6e6 1px solid;
            text-align: left;
            padding: 0 80px 0 20px;
            font-size: 14px;
        }

        .add_bottom {
            background-color: #f8f8f8;
            bottom: 0;
            width: 100%;
            line-height: 22px;
            left: 0;
            padding: 8px 20px 10px;
            border-top: 1px solid #edf1f2;
            text-align: center;
            position: absolute;
        }

        .add_bottom button {
            padding: 5px 20px 5px 20px;
            margin: 0 10px 0 10px;
            border: 0 solid #2f88ff;
            background-color: #2f88ff;
            border-radius: 4px;
            color: white;
        }

        .add_list {
            padding: 20px;
            padding-bottom: 70px;
            text-align: left;
        }

        .line {
            padding: 5px 0;
        }

        .t_name {
            display: block;
            float: left;
        {#height: 32px;#} line-height: 20px;
            overflow: hidden;
            padding-right: 20px;
            text-align: right;
            text-overflow: ellipsis;
            font-size: 14px;
            white-space: nowrap;
            width: 250px;
        }

        .add_list .info-r {
            margin-bottom: 5px;
            margin-left: 100px;
            position: relative;
        }

        input {
            height: 20px;
            line-height: 20px;
        }

        .test_but {
            text-align: center;
        }

        .test_but button {
            padding: 5px 20px 5px 20px;
            margin: 0 10px 0 10px;
            border: 0 solid #2f88ff;
            background-color: #2f88ff;
            border-radius: 4px;
            color: white;
        }

    </style>
    <script type="text/javascript" src="../static/js/layer.js"></script>
    <script type="text/javascript">
        $('#submit_but').click(function(){
            var username = $.trim($("#username").val());
            var host_name = $.trim($("#host_name").val());
            var port = $.trim($("#port").val());
            var ip_add = $.trim($("#ip_add").val());
           if(username == ""){
               layer.tips("用户名不能为空",'#username',{
                   tips: [2, '#c00', ]
               });
               return false;
           }
           if(host_name == ""){
               layer.tips("主机名不能为空",'#host_name',{
                   tips: [2, '#c00', ]
               });
               return false;
           }
           if(ip_add == ""){
               layer.tips("IP地址不能为空",'#ip_add',{
                   tips: [2, '#c00', ]
               });
               return false;
           }
            if(port == ""){
               layer.tips("端口不能为空",'#port',{
                   tips: [2, '#c00', ]
               });
               return false;
           }
           $("#from-data").submit();
        });
    </script>
</head>


<body>
<div id="nav" class="nav">

    <span class="nav_list">主机列表</span>
    /
    <span class="nav_info">主机信息</span>
</div>
<div id="content" class="content">

    <button class="add_but" onclick="document.getElementById('add_content').style.display='block';
    document.getElementById('fade').style.display='block';">
        添加主机
    </button>
    <div class=" host_table
    ">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>主机名称</th>
                <th>IP</th>
                <th>域名</th>
                <th>用户名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>
                    live-chat
                </td>
                <td>
                    202.74.3.187
                </td>
                <td>
                    api.networkgateway.net
                </td>
                <td>ubuntu</td>
                <td>
                    编辑 | 删除
                </td>
            </tr>
            <tr>
                <td>
                    1
                </td>

                <td>
                    live-chat
                </td>
                <td>
                    202.74.3.187
                </td>
                <td>
                    api.networkgateway.net
                </td>
                <td>ubuntu</td>
                <td>
                    编辑 | 删除
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="add_content" class="add_content">
    <from action="" method="post" id="from-data">
        <div class="add_head">添加主机</div>
        <div class="add_list">
            <div class="line">
                <span class="t_name">主机名称：</span>
                <div class="info-r">
                    <input type="text" name="host_name" id="host_name">
                </div>
            </div>
            <div class="line">
                <span class="t_name">IP地址：</span>
                <div class="info-r">
                    <input type="text" name="ip_add" id="ip_add">
                </div>

            </div>
            <div class="line">
                <span class="t_name">域名：</span>
                <div class="info-r">
                    <input type="text" name="domain" id="domain">
                </div>

            </div>
            <div class="line">
                <span class="t_name">用户名：</span>
                <div class="info-r">
                    <input type="text" name="username" id="username">
                </div>
            </div>
            <div class="line">
                <span class="t_name">密码：</span>
                <div class="info-r">
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div class="line">
                <span class="t_name">端口：</span>
                <div class="info-r">
                    <input type="text" name="port" id="port">
                </div>
            </div>
            <div class="line">
                <span class="t_name">密钥：</span>
                <div class="info-r">
                    <input type="file" name="key_file" id="key_file">
                </div>

            </div>
            <div class="test_but">
                <button>测试连接</button>
            </div>
        </div>
        <div class="add_bottom">
            <button id="clear_but" class="clone_but" onclick="document.getElementById('add_content').style.display='none';
        document.getElementById('fade').style.display='none';">
                关闭
            </button>
            <button id="submit_but">提交</button>
        </div>
    </from>
</div>
<div id="fade" class="black_overlay"></div>


</body>
</html>

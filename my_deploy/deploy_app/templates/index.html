<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运维平台</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            font-size: 16px;
            display: flex;
            align-items: stretch;
        }

        .left {
            {#flex-shrink: 0;#}
            background-color: #0a2140;
            height: 100%;
            width: 15%;
            position: absolute;
        }

        .right {
            display: flex;
            flex-direction: column;
            background-color: #eeeeee;
            overflow: hidden;
            margin-bottom: 500px;
            width: 85%;
            height: 95%;
            left: 15%;
            position: absolute;
        }

        .bottom {
            background-color: white;
            width: 70%;
            position: fixed;
            bottom: 0px;
            height: 6%;
            width: 85%;
            text-align: center;
            left: 15%;
            line-height: 45px;
            font-size: 12px;
        }

        .top_logo{
            margin-top: 20px;
            margin-left: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;

        }

        a {
            text-decoration: none;
            color: white;
        }

        .left ul li a {
            line-height: 50px;
            padding-left: 80px;
            color: white;
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .left ul li :hover {
            background-color: #010c1a;
            border-left: #2f88ff 2px solid;
        }

        .nav_select {
            background-color: #010c1a;
            border-left: #2f88ff 2px solid;
        }

        .link_ {
            height: 40px;
        }


        .logo {
            background: url("../static/img/icon/logo.png");
            background-repeat: no-repeat;
            display: inline-block;
            padding-left: 40px;
            color: white;
            line-height: 31px;
            font-size: 22px;
            height: 30px;
        }


        .nav_dashboard {
            background: url("../static/img/icon/home.png");
            background-repeat: no-repeat;
            background-position: 50px 11px;
        }

        .nav_hostlist {
            background: url("../static/img/icon/list.png");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_deploy {
            background: url("../static/img/icon/deploy.png");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_install {
            background: url("../static/img/icon/install.png");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_monitor {
            background: url("../static/img/icon/monitor.png");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_site {
            background: url("../static/img/icon/set.png");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_exit {
            background: url("../static/img/icon/out.png");
            background-repeat: no-repeat;
            background-position: 50px 13px;
        }


    </style>

    <script src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#nav_ul").on("click", "li", function (e) {
                var sId = $(this).attr("id");
                window.location.hash = sId;
                loadInner(sId);
            });

            function loadInner(sId) {
                var sId = window.location.hash;
                var pathn, i;
                switch (sId) {
                    case "#dashboard":
                        pathn = "{% url 'deploy_app:dashboard' %}";
                        i = 0;
                        break;
                    case "#hostlist":
                        pathn = "{% url 'deploy_app:hostList' %}";
                        i = 1;
                        break;
                    case "#deploy":
                        pathn = "{% url 'deploy_app:deploy' %}";
                        i = 2;
                        break;
                    case "#install":
                        pathn = "{% url 'deploy_app:install' %}";
                        i = 3;
                        break;
                    case "#monitor":
                        pathn = "{% url 'deploy_app:monitor' %}";
                        i = 4;
                        break;
                    case "#site":
                        pathn = "{% url 'deploy_app:site' %}";
                        i = 5;
                        break;
                    default:
                        pathn = "{% url 'deploy_app:dashboard' %}";
                        i = 0;
                        break;
                }
                $("#right").load(pathn);
                $("#nav_ul li").eq(i).addClass("nav_select").siblings().removeClass("nav_select");
            }

            var sId = window.location.hash;
            loadInner(sId);
        })
    </script>
</head>
<body>
<div id="box" class="box">

    <div id="left" class="left">
        <div class="top_logo">
            <a href="/" class="link_">
                <span class="logo">运维平台</span>
            </a>
        </div>
        <ul id="nav_ul">
            <li id="dashboard"><a class="nav_dashboard">首页</a></li>
            <li id="hostlist"><a class="nav_hostlist">主机列表</a></li>
            <li id="deploy"><a class="nav_deploy">部署</a></li>
            <li id="install"><a class="nav_install">安装</a></li>
            <li id="monitor"><a class="nav_monitor">监控</a></li>
            <li id="site"><a class="nav_site">设置</a></li>
            <li id="exit"><a class="nav_exit">退出</a></li>
        </ul>
    </div>
    <div id="right" class="right">

    </div>
    <div id="bottom" class="bottom">Copyright © 2021-2022 运维平台  runoob.com All Rights Reserved. </div>
</div>
</body>
</html>

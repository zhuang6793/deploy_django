<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运维平台</title>
    {% load static %}
    <style>
        body {
            margin: 0;
        }

        .box {
            font-size: 16px;
            display: flex;
            align-items: stretch;
        }

        .left {
            background-color: #0a2140;
            height: 100%;
            width: 15%;
            position: absolute;
        }

        .right {
            display: flex;
            flex-direction: column;
            background-color: #eeeeee;
            overflow: hidden;
            margin-bottom: 500px;
            width: 85%;
            height: 95%;
            left: 15%;
            position: absolute;
        }

        .bottom {
            background-color: white;
            width: 70%;
            position: fixed;
            bottom: 0px;
            height: 6%;
            width: 85%;
            text-align: center;
            left: 15%;
            line-height: 45px;
            font-size: 12px;
        }

        .top_logo {
            margin-top: 20px;
            margin-left: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;

        }

        a {
            text-decoration: none;
            color: white;
        }

        .left ul li a {
            line-height: 50px;
            padding-left: 80px;
            color: white;
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .left ul li:hover {
            background-color: #010c1a;
            border-left: #2f88ff 2px solid;
        }

        .nav_select {
            background-color: #010c1a;
            border-left: #2f88ff 2px solid;
        }

        .link_ {
            height: 40px;
        }


        .logo {
            background: url("{% static '/img/icon/logo.png' %}");
            background-repeat: no-repeat;
            display: inline-block;
            padding-left: 40px;
            color: white;
            line-height: 31px;
            font-size: 22px;
            height: 30px;
        }


        .nav_dashboard {
            background: url("{% static '/img/icon/home.png' %}");
            background-repeat: no-repeat;
            background-position: 50px 11px;
        }

        .nav_hostlist {
            background: url("{% static '/img/icon/list.png' %}");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_deploy {
            background: url("{% static '/img/icon/deploy.png' %}");
            background-repeat: no-repeat;
            background-position: 50px 13px;
        }

        .nav_install {
            background: url("{% static '/img/icon/install.png' %}");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_monitor {
            background: url("{% static '/img/icon/monitor.png' %}");
            background-repeat: no-repeat;
            background-position: 50px 13px;


        }

        .nav_site {
            background: url("{% static '/img/icon/set.png' %}");
            background-repeat: no-repeat;
            background-position: 50px 13px;
        }

        .nav_exit {
            background: url("{% static '/img/icon/out.png' %}");
            background-repeat: no-repeat;
            background-position: 50px 13px;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body>
<div id="box" class="box">

    <div id="left" class="left">
        <div class="top_logo">
            <a href="/" class="link_">
                <span class="logo">运维平台</span>
            </a>
        </div>
        <ul id="nav_ul">
            <li id="dashboard"><a class="nav_dashboard" href="{% url "deploy_app:dashboard" %}">首页</a></li>
            <li id="hostlist"><a class="nav_hostlist" href="{% url "deploy_app:hostList" %}">主机列表</a></li>
            <li id="deploy"><a class="nav_deploy" href="{% url "deploy_app:deploy" %}">部署</a></li>
            <li id="install"><a class="nav_install" href="{% url "deploy_app:install" %}">安装</a></li>
            <li id="monitor"><a class="nav_monitor" href="{% url "deploy_app:monitor" %}">监控</a></li>
            <li id="site"><a class="nav_site" href="{% url "deploy_app:site" %}">设置</a></li>
            <li id="exit"><a class="nav_exit" href="#">退出</a></li>
        </ul>
    </div>

    <div id="right" class="right">
        {% block content %}
            <h1>首页</h1>
        {% endblock %}
    </div>

    <div id="bottom" class="bottom">Copyright © 2021-2022 运维平台 runoob.com All Rights Reserved.</div>
    <script type="text/javascript">
        $(function () {
            $('#nav_ul li').click(function () {
                $(this).siblings('li').removeClass('nav_ul');
                $(this).addClass('nav_select');
            })
        })
    </script>
</div>
</body>
</html>

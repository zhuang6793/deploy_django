{% extends 'client/list.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-md-auto">
            <div class="ibox float-e-margins">
                <h3 class="ibox-title">部署客户端 {{ list.host_name }}</h3>
                <div class="ibox-content">
                    <form class="form-horizontal" id="fileform">
                        <input type="hidden" name="id" value="{{ list.id }}">
                        <div class="form-group" id="type">
                            <label class="control-label font-bold">部署端</label>
                            <select class="form-control" id="option" name="option" onchange="displayHideUI()">
                                <option value="1">前端</option>
                                <option value="2">后端</option>
                            </select>
                        </div>
                        <div id="deployWeb">

                            <div class="form-group">
                                <label class="control-label font-bold">部署文件</label>
                                <div class="col-sm-10">
                                    <input class="btn btn-success" type="button" onclick="addFile('web')" value="新增">
                                </div>
                                <div class="col-sm-10" id="deploy_file">
                                    <input class="form-control" id="fileupload" type="file" name="web_file"
                                           placeholder="">
                                </div>
                                <span id="warning"></span>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-success" type="button"
                                            onclick="uploadFiles('{% url 'deploy_app:exec' %}', $('form').serializeArray())">
                                        <i class="fa fa-fw fa-lg fa-save"></i><span> 部署 </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="deployPro" style="display: none">
                            <div class="form-group" id="jar_file">
                                <label class="control-label font-bold">部署文件</label>
                                <div class="col-sm-10">
                                    <input class="btn btn-success" type="button" onclick="addFile('be')" value="新增">
                                </div>
                                <div id="be_file">

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% extends 'public/layout.html' %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>主机列表</h5>

                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="content">

                        <div class="table-responsive">
                            <div id="toolbar">
                                <a href="/client/add" class="btn btn-primary dim">
                                    <i class="fa fa-fw fa-lg fa-plus"></i> <span>新增</span></a>
                            </div>
                            <table id="taskList_table" class="table-striped table-hover"
                                   data-mobile-responsive="true"></table>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table id="table"></table>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        $.extend($.fn.bootstrapTable.defaults, $.fn.bootstrapTable.locales['zh-CN']);
        /*bootstrap table*/
        $('#table').bootstrapTable({
            toolbar: "#toolbar",
            method: 'post', // 服务器数据的请求方式 get or post
            url: "{% url "deploy_app:list" %}", // 服务器数据的加载地址
            contentType: "application/x-www-form-urlencoded",
            striped: true, // 设置为true会有隔行变色效果
            search: true,
            showHeader: true,
            showColumns: true,
            showRefresh: true,
            pagination: true,//分页
            sidePagination: 'server',//服务器端分页
            pageNumber: 1,
            pageSize: 5,
            pageList: [5, 10, 20, 50],//分页步进值
            detailView: false,
            smartDisplay: true, // 智能显示 pagination 和 cardview 等
            //表格的列
            columns: [
                {
                    field: 'id',//域值
                    title: '<span>ID</span>',//标题
                    halign: 'center',
                    visible: true//false表示不显示
                },
                {
                    field: 'domain',//域值
                    title: '<span>域名</span>',//标题
                    halign: 'center',
                    visible: true//false表示不显示
                },
                {
                    field: 'host_user',//域值
                    title: '<span>主机用户</span>',//标题
                    halign: 'center',
                    visible: true//false表示不显示
                },
                {
                    field: 'host_ip',//域值
                    title: '<span>客户端地址</span>',//标题
                    halign: 'center',
                    visible: true//false表示不显示
                },
                {
                    field: 'host_name',//域值
                    title: '<span>主机名</span>',//标题
                    halign: 'center',
                    visible: true//false表示不显示
                },
                {
                    field: 'host_port',//域值
                    title: '<span>客户端端口</span>',//标题
                    halign: 'center',
                    visible: true//false表示不显示
                },
                {
                field: 'Status',//域值
                title: '<span>状态</span>',//内容
                align: 'center',
                halign: 'center',
                visible: true,//false表示不显示
                formatter: function (value, row, index) {
                    if (value) {
                        return '<span class="badge badge-primary" langtag="word-open"></span>'
                    } else {
                        return '<span class="badge badge-badge" langtag="word-close"></span>'
                    }
                }
            },
                {
                    field: 'option',//域值
                    title: '<span>选项</span>',//内容
                    align: 'center',
                    halign: 'center',
                    visible: true,//false表示不显示
                    formatter: function (value, row, index) {
                        btn_group = '<div class="btn-group">'
                        btn_group += '<a onclick="submitform(\'delete\', \'/client/del/\', {\'id\':' + row.id
                        btn_group += '}, \'\')" class="btn btn-outline btn-danger"><i class="fa fa-trash"></i></a>'
                        btn_group += '<a href="/client/edit?id=' + row.id
                        btn_group += '" class="btn btn-outline btn-success"><i class="fa fa-edit"></i></a></div>'
                        return btn_group
                    }
                },
            ]
        });
    </script>
{% endblock %}

{% extends 'client/list.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12 col-md-auto">
        <div class="ibox float-e-margins">
            <h3 class="ibox-title">编辑客户端</h3>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <input type="hidden" name="id" value="{{ list.id }}">
                    <div class="form-group" id="host_name">
                        <label class="control-label font-bold">主机名</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.host_name }}" type="text" name="host_name" placeholder="">
                        </div>
                    </div>
                    <div class="form-group" id="host_ip">
                        <label class="control-label font-bold" >主机IP</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.host_ip }}" type="text" name="host_ip" placeholder="" langtag="info-unrestricted">
                        </div>
                    </div>
                    <div class="form-group" id="host_user">
                        <label class="control-label font-bold">主机用户名</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.host_user }}" type="text" name="host_user" placeholder="">
                            <span class="help-block m-b-none" langtag="info-onlyproxy"></span>
                        </div>
                    </div>
                    <div class="form-group" id="host_password">
                        <label class="control-label font-bold">主机密码</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.host_password }}" type="password" name="host_password" placeholder="">
                            <span class="help-block m-b-none" langtag="info-onlyproxy"></span>
                        </div>
                    </div>

                    <div class="form-group" id="host_port">
                        <label class="control-label font-bold" >主机端口</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.host_port }}" type="text" name="host_port" placeholder="">
                            <span class="help-block m-b-none" langtag="info-autogenerated"></span>
                        </div>
                    </div>
                    <div class="form-group" id="domain">
                        <label class="control-label font-bold">主机域名</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.domain }}" type="text" name="domain" placeholder="">
                        </div>
                    </div>
                    <div class="form-group" id="des_path">
                        <label class="control-label font-bold">主机目录</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.des_path }}" type="text" name="des_path" placeholder="">
                        </div>
                    </div>
                    <div class="form-group" id="dep_path">
                        <label class="control-label font-bold">部署目录</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{ list.dep_path }}" type="text" name="dep_path" placeholder="">
                        </div>
                    </div>
                    <div class="form-group" id="host_key_file">
                        <label class="control-label font-bold" >主机密钥</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="id_host_key_file" value="{{ list.host_key_file }}"  type="file" name="web_password" placeholder="">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-success" type="button" onclick="submitform('edit', '{% url 'deploy_app:edit' %}', $('form').serializeArray(), $('#id_host_key_file').prop('files'))"> <i
                                    class="fa fa-fw fa-lg fa-save"></i><span> 保存 </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'client/list.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-md-auto">
            <div class="ibox float-e-margins">
                <h3 class="ibox-title" >新增主机</h3>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form">
                        <div class="form-group" id="host_name">
                            <label class="control-label font-bold">主机名</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="host_name" placeholder="客户端名称">
                            </div>
                        </div>
                        <div class="form-group" id="host_ip">
                            <label class="control-label font-bold">主机 IP</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="host_ip" placeholder="客户端连接IP地址">
                            </div>
                        </div>

                        <div class="form-group" id="host_user">
                            <label class="control-label font-bold">主机用户名</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="host_user" placeholder="客户端连接的用户名">
                                <span class="help-block m-b-none" langtag="info-onlyproxy"></span>
                            </div>
                        </div>
                        <div class="form-group" id="host_password">
                            <label class="control-label font-bold">主机密码</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" name="host_password" placeholder="客户端连接的密码">
                                <span class="help-block m-b-none" langtag="info-onlyproxy"></span>
                            </div>
                        </div>
                        <div class="form-group" id="host_port">
                            <label class="control-label font-bold">主机端口</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="host_port" placeholder="客户端连接的端口">
                                <span class="help-block m-b-none" langtag="info-autogenerated"></span>
                            </div>
                        </div>
                        <div class="form-group" id="domain">
                            <label class="control-label font-bold">主机域名</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="domain" placeholder="访问客户端域名">
                            </div>
                        </div>
                        <div class="form-group" id="host_key_file">
                            <label class="control-label font-bold">主机秘钥</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" name="host_key_file" placeholder="客户端连接的秘钥文件">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-success" type="button" onclick="submitform('add', '/client/add', document.getElementById('form'))">
                                    <i class="fa fa-fw fa-lg fa-check-circle"></i> <span>新增</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
